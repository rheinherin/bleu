<ion-header no-border>
  <ion-navbar color ="white">
    <ion-title>
      Lock
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <img [(src)]="imgSrc">
    <h1 #onOff>{{OnOff}}</h1>

    <ion-item>
      <ion-label>Lock</ion-label>
      <ion-toggle [(ngModel)]="lock" (ionChange)="getTF()" checked="false"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
