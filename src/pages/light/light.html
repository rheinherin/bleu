<ion-header no-border>
  <ion-navbar color ="white">
    <ion-title>
      Light
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list no-lines>
    <img [(src)]="imgSrc">
    <h1 #onOff>{{OnOff}}</h1>

    <ion-item>
      <ion-label>Lit up automatically</ion-label>
      <ion-toggle [(ngModel)]="auto" (ionChange)="sendAuto()" checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Light up</ion-label>

      <ion-toggle [(ngModel)]="light" (ionChange)="getTF()" checked="false"></ion-toggle>
    </ion-item>


</ion-list>



<!-- <div #map id = "map"></div> -->

<!-- {{Destination}} - {{Destination}} -->

</ion-content>
